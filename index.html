<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content=" width=device-width, initial-scale=1.0" />
    <title>BurgerLand</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="">
          <img
            src="./WEB PRO Burger Landing/images/icons/logo.png"
            alt="Логотип"
            class="logo"
          />
        </a>
        <nav class="header_nav">
          <ul class="header_list">
            <li><a class="active" href="#">Главная</a></li>
            <li><a href="#">Страницы</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Магазин</a></li>
          </ul>
        </nav>
        <a href="#" class="btn">Заказать</a>
      </div>
    </header>
    <main class="main">
      <section class="welcome">
        <div class="container">
          <div class="welcome_text">
            <h4 class="welcome_subtile">Фастфуд Бургеры.</h4>
            <h1 class="welcome_title">Бургеры для всех, кто голоден.</h1>
            <h1 class="welcome_desk">
              Некоторая еда выглядит так, будто её принесла собака, но наши
              бургеры настолько вкусны, что от них невозможно оторваться —
              попробовав один раз, вы вернётесь за добавкой снова и снова.
            </h1>
            <a href="#" class="btn">Заказать</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
